<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | TeeTalk</title>

    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/src/scss/bootstrap.bundle.min.js" defer></script>
    <script src="/js/signUp.js" defer></script>
    <script src="/js/signIn.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <a href="/index.html"
        ><img
          src="/assets/logo2.png"
          class="img-fluid ms-3"
          alt="TeeTalk Logo"
          id="logo"
        />
      </a>
      <button
        class="navbar-toggler me-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end me-3"
        id="navbarSupportedContent"
      >
        <ul class="nav nav-pills d-flex justify-content-center">
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index.html"
              >Log in</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <main class="mb-5">
      <div class="container mt-5">
        <h2 class="mb-4">Login</h2>
        <form action="/html/profile.html" class="row g-4 needs-validation">
          <div class="col-xs-12 col-sm-4">
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              placeholder="name@noroff.no"
              required
            />
          </div>
          <div class="col-xs-12 col-sm-5">
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="Password (Min. 8 Characters)"
              pattern=".{8,}"
              required
            />
          </div>
          <div class="col-xs-12 col-sm-3">
            <button type="submit" class="btn btn-primary" id="submitLogin">
              Log in
            </button>
          </div>
        </form>
      </div>
      <div class="container mt-5">
        <h2 class="mb-4">Register new account</h2>
        <form class="row g-3 needs-validation">
          <div class="col-md-12">
            <label for="validationCustomUsername" class="form-label"
              >Username (Must not contain punctuation symbols apart from
              underscore)</label
            >
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input
                type="text"
                class="form-control"
                id="validationCustomUsername"
                aria-describedby="inputGroupPrepend"
                placeholder="my_username123"
                required
              />
              <div class="invalid-feedback">Please choose a username.</div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustomEmail" class="form-label"
              >Email address (Must end in @noroff.no or @stud.noroff.no)</label
            >
            <input
              type="email"
              class="form-control"
              id="validationCustomEmail"
              placeholder="name@noroff.no"
            />
          </div>
          <div class="col-md-6">
            <label for="validationCustomPassword" class="form-label"
              >Password (Min. 8 Characters)</label
            >
            <input
              type="password"
              class="form-control"
              id="validationCustomPassword"
              placeholder="Password (Min. 8 Characters)"
              pattern=".{8,}"
              required
            />
          </div>
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck"
                required
              />
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit" id="submitRegister">
              Create account
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
