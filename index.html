<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | TeeTalk</title>

    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/src/scss/bootstrap.bundle.min.js" defer></script>
    <script src="/js/signUp.js" defer></script>
    <script src="/js/signIn.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <a href="/index.html" class="logoLink"
        ><img
          src="/assets/logo2.png"
          class="img-fluid ms-3"
          alt="TeeTalk Logo"
          id="logo"
        />
      </a>
      <button
        class="navbar-toggler me-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end me-3"
        id="navbarSupportedContent"
      >
        <ul class="nav nav-pills d-flex justify-content-center">
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index.html"
              >Log in</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <main class="container mb-5">
      <div class="row d-flex">
        <div class="col-s-12 m-auto mt-3 mb-3 loginForm">
          <h2 class="mb-4 mt-2 text-center" id="loginFailed">Login</h2>
          <form class="row g-4 needs-validation">
            <div class="col-10 m-auto mt-4">
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                placeholder="email@noroff.no"
                required
              />
              <p class="fw-semibold ms-1" id="popoverMessage"></p>
            </div>
            <div class="col-10 m-auto">
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                placeholder="Password (Min. 8 Characters)"
                pattern=".{8,}"
                required
              />
              <p class="fw-semibold ms-1" id="popoverMessage2"></p>
            </div>
            <button
              type="submit"
              class="btn btn-primary col-8 m-auto mb-3 mt-3"
              id="submitLogin"
            >
              Log in
            </button>
          </form>
        </div>
        <div class="col-s-12 m-auto mt-3 loginForm">
          <h2 class="text-center m-3">Register new account</h2>
          <form class="row g-3 needs-validation">
            <div class="col-10 m-auto">
              <label for="validationCustomUsername" class="form-label"></label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustomUsername"
                  aria-describedby="inputGroupPrepend"
                  placeholder="my_username123"
                  required
                />
                <div class="invalid-feedback">Please choose a username.</div>
              </div>
            </div>
            <div class="col-10 m-auto">
              <label for="validationCustomEmail" class="form-label"></label>
              <input
                type="email"
                class="form-control"
                id="validationCustomEmail"
                placeholder="email@noroff.no"
              />
            </div>
            <div class="col-10 m-auto">
              <label for="validationCustomPassword" class="form-label"></label>
              <input
                type="password"
                class="form-control"
                id="validationCustomPassword"
                placeholder="Password (Min. 8 Characters)"
                pattern=".{8,}"
                required
              />
            </div>
            <div class="col-12 d-flex justify-content-center mt-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="invalidCheck"
                  required
                />
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <button
              class="btn btn-primary col-8 m-auto mt-3 mb-3"
              type="submit"
              id="submitRegister"
            >
              Create account
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
