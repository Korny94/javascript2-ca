<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | TeeTalk</title>
    <link rel="icon" href="../assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/src/scss/bootstrap.bundle.min.js" defer></script>
    <script src="/js/othersProfile.js" defer></script>
    <script src="/js/follow.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <a href="/index.html" class="logoLink"
        ><img
          src="/assets/logo.png"
          class="img-fluid ms-3"
          alt="TeeTalk Logo"
          id="logo"
        />
      </a>
      <button
        class="navbar-toggler me-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end me-3"
        id="navbarSupportedContent"
      >
        <ul class="nav nav-pills d-flex justify-content-center">
          <li class="nav-item">
            <a class="nav-link">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/html/feed.html">Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Log out</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="container mb-5" id="profileBannerPic">
      <div class="row align-items-center m-auto" id="">
        <div class="col-12 d-flex justify-content-center" id="">
          <img class="bannerPic" id="bannerPic" src="" alt="" />
        </div>
      </div>
      <div class="row mt-5 d-flex align-items-center m-auto" id="">
        <div class="col-sm-12 col-md-6 d-flex flex-column align-items-center">
          <img class="profilePic" id="profilePic" src="" alt="" />
          <h2 class="profileName text-center" id="profileName"></h2>
        </div>
        <div class="col-sm-12 col-md-4 mt-2 d-flex flex-column gap-4">
          <button class="btn btn-primary" id="follow">Follow</button>
          <button class="btn btn-primary" id="unfollow">Unfollow</button>

          <button
            class="btn btn-primary bg-dark"
            id="followers"
            disabled
          ></button>
          <button
            class="btn btn-primary bg-dark"
            id="following"
            disabled
          ></button>
        </div>
      </div>
    </main>
  </body>
</html>
